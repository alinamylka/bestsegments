<div class="container">
    <div class="row" *ngFor="let challenge of challenges$| async">
        <div class="col-sm">
            {{ challenge.name }}
        </div>
        <div class="col-sm">
            <span> <a routerLink="challenge/{{challenge.id}}"> details </a></span>
        </div>
        <div class="col-sm">
            <a routerLink="ranking/{{challenge.id}}"> ranking </a>
        </div>
    </div>
</div>
