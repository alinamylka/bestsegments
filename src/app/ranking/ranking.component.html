<h2>Ranking</h2>
<mat-list>
    <mat-list-item *ngFor="let result of athleteResults">
        <img matListAvatar src="{{result.athlete.profile}}">
        <h2 matLine> {{result.athlete.firstname}} {{result.athlete.lastname}}</h2>
        <h2 matLine>Total seconds: {{formatSeconds(result.totalTime)}}</h2>
        <h2 matLine> Segments results:
            <div matLine *ngFor="let effort of result.efforts">
                {{effort.name}}: {{ formatSeconds(effort.elapsedTime)}}
            </div>
        </h2>
    </mat-list-item>
</mat-list>
